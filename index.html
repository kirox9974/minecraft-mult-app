<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODEX 권한 시뮬레이터</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Malgun Gothic", sans-serif;
    }

    /* 상단 로고 */
    .logo {
      position: absolute;
      top: 20px;
      color: red;
      font-weight: bold;
      font-size: 32px;
      cursor: pointer;
      user-select: none;
    }

    /* 버튼 */
    .button {
      background-color: #00c853;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 20px;
      padding: 15px 40px;
      cursor: pointer;
      box-shadow: 0 6px 0 #009624;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #009624;
    }

    /* 로딩 */
    .loading-container {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 18px;
    }

    .loader {
      border: 5px solid #999;
      border-top: 5px solid #00c853;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 팝업 */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .popup-content p {
      font-size: 18px;
      color: black;
    }

    .close-btn {
      margin-top: 20px;
      background-color: red;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="logo" onclick="location.reload()">CODEX</div>

  <button class="button" id="actionButton">운영자 권한 얻기</button>

  <div class="loading-container" id="loadingContainer">
    <div class="loader"></div>
    <div id="progressText">0%</div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <p>현재 접속해있는 마인크래프트 서버에서<br>운영자 권한을 얻었습니다.</p>
      <button class="close-btn" onclick="closePopup()">닫기</button>
    </div>
  </div>

  <script>
    const button = document.getElementById("actionButton");
    const loading = document.getElementById("loadingContainer");
    const progressText = document.getElementById("progressText");
    const popup = document.getElementById("popup");

    button.addEventListener("click", () => {
      button.disabled = true;
      loading.style.display = "flex";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        if (progress > 100) progress = 100;
        progressText.textContent = progress + "%";
        if (progress === 100) {
          clearInterval(interval);
          setTimeout(() => {
            loading.style.display = "none";
            popup.style.display = "flex";
          }, 300);
        }
      }, 60); // 3초에 100% (60ms × 50 ≈ 3s)
    });

    function closePopup() {
      popup.style.display = "none";
      button.disabled = false;
      progressText.textContent = "0%";
    }
  </script>
</body>
</html>
